<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/wrap.css">
	<link rel="stylesheet" href="css/reset.css">
	<script src='js/jquery.min.js'></script>
</head>
<body>
	<!-- 轮播图 -->
	<div class='gxx_wrap'>
		<div class='gxx_nav'></div>
		<!-- 导航 -->
		<div class='gxx_header'>
			<div class='gxx_logo'>
				<img src="imgs/logo.jpg" alt="logo">
			</div>
			<div class='gxx_text'>
				<a href="#">公司简介</a>
				<a href="#">产品介绍</a>
				<a href="#">关于我们</a>
			</div>
		</div>
		<div class='gxx_con'>
				<ul class='gxx_con_img clearfix'>
					<li><img class='wrap_img' src="imgs/1.jpg" alt="主页图"></li>
					<li><img class='wrap_img' src="imgs/2.jpg" alt="主页图"></li>
					<li><img class='wrap_img' src="imgs/3.jpg" alt="主页图"></li>
					<li><img class='wrap_img' src="imgs/4.jpg" alt="主页图"></li>
				</ul>
		</div>
		<div class='gxx_footer'>
			<form action="#" method='post'>
				<div class='gxx_tit'>用户登录入口</div>
				<div class='gxx_user'>
					<span>用户名</span>
					<span><input type="text" id='username' name='username'></span>
				</div>
				<div class='gxx_password'>
					<span>密码</span>
					<span><input type="password" id='password' name='password'></span>
				</div>
				<div class='gxx_submit'>
					<input type="submit" id='submit' name='submit' value='登录'>
				</div>
			</form>
		</div>
	</div>
	<script src='js/wrap.js'></script>
</body>
</html>
